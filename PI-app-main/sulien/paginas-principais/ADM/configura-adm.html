<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Configurações</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="assets/global.css">
  <link rel="stylesheet" href="configura.css" />

    <script src="assets/config.js" defer></script>

    <!-- icone de notificação.css -->
    <link rel="stylesheet" href="notificacao2.css">

    <!-- script interações -->
    <script src="INTERACOES.JS"></script>

</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar" aria-label="mainNav">
    <div class="brand">
      <img class="brand-logo" src="img/logo2.svg" alt="Logo" />
    </div>

    <nav class="nav">
      <button class="nav-btn">
        <i class="fa-solid fa-house"onclick="PGHomeAnimada()" ></i><span data-i18n="menu_home">Home</span>
      </button>

      <button class="nav-btn">
        <i class="fa-solid fa-user"onclick="PGUsuario()" ></i><span data-i18n="menu_user">Usuário</span>
      </button>

      <button class="nav-btn">
        <i class="fa-solid fa-calendar-check" onclick="PGReservas()"></i><span data-i18n="menu_reservations">Reservas</span>
      </button>

      <button class="nav-btn active">
        <i class="fa-solid fa-gear"></i><span data-i18n="menu_settings">Configurações</span>
      </button>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn" class="ghost" data-i18n="logout"onclick="PGLogin()">Sair</button>
    </div>
  </aside>

  <main class="configura">
    <form class="card">

      <div class="section">
        <h2 data-i18n="notifications">Notificações</h2>

        <label class="label" data-i18n="receive_notifications">Receber notificações</label>
        <select id="notificacoes" class="control">
          <option value="sim" data-i18n="yes">Sim</option>
          <option value="nao" data-i18n="no">Não</option>
        </select>
      </div>

      <div class="section">
        <h2 data-i18n="security">Segurança</h2>

        <label class="label" data-i18n="current_password">Senha atual</label>
        <input type="password" class="control">

        <label class="label" data-i18n="new_password">Nova senha</label>
        <input type="password" class="control">

        <label class="label" data-i18n="confirm_password">Confirmar senha</label>
        <input type="password" class="control">
      </div>

      <div class="actions">
        <button class="btn" data-i18n="change_password">Alterar senha</button>
      </div><br>

      <div class="section">
        <h2 data-i18n="preferences">Preferências</h2>

        <label class="label" data-i18n="theme">Tema do sistema</label>
        <select id="tema" class="control" onchange="setTemaNovo(this.value)">
            <option value="Claro">Claro</option>
            <option value="Escuro">Escuro</option>
        </select>

        <label class="label" data-i18n="language">Idioma</label>
        <select id="idioma" class="control" onchange="setIdiomaNovo(this.value)">
            <option value="pt">Português</option>
            <option value="en">English</option>
        </select>
      </div>

    </form>
  </main>

</body>
</html>
