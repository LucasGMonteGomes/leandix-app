<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="menu_user">Usuário</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/global.css">
  <link rel="stylesheet" href="usuario.css" />
  <link rel="stylesheet" href="../assets/animations.css">

  <!-- Scripts -->
  <script src="../assets/api.js"></script>
  <script src="../assets/toast.js" defer></script>
  <script src="usuario.js" defer></script>
</head>

<body>
  <aside class="sidebar" aria-label="Main navigation">
    <div class="brand">
      <img class="brand-logo" src="img/logo2.svg" alt="Leandix" />
    </div>

    <nav class="nav">
      <button class="nav-btn" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-house"></i>
        <span data-i18n="menu_home">Home</span>
      </button>

      <button class="nav-btn active">
        <i class="fa-solid fa-user"></i>
        <span data-i18n="menu_user">Usuário</span>
      </button>

      <button class="nav-btn" onclick="window.location.href='reservas.html'">
        <i class="fa-solid fa-calendar-check"></i>
        <span data-i18n="menu_reservations">Reservas</span>
      </button>

      <button class="nav-btn" onclick="window.location.href='configura.html'">
        <i class="fa-solid fa-gear"></i>
        <span data-i18n="menu_settings">Configurações</span>
      </button>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn" class="ghost" data-i18n="logout">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="user-card">
      <div class="user-header">
        <img src="img/logo.svg" alt="Photo" class="user-photo" />
        <h2 class="user-name">
          <span data-i18n="user_fullname">Nome:</span>
          <span id="user-nome">Usuário</span>
        </h2>
      </div>

      <div class="user-info">
        <div><strong data-i18n="user_class">Turma:</strong> <span id="user-turma">-</span></div>
        <div><strong data-i18n="user_room">Sala:</strong> <span id="user-sala">-</span></div>
        <div><strong data-i18n="user_ra">R.A:</strong> <span id="user-ra">-</span></div>
        <div><strong data-i18n="user_email">E-mail:</strong> <span id="user-email">-</span></div>
        <div><strong data-i18n="user_phone">Telefone:</strong> <span id="user-numero">-</span></div>
      </div>
    </div>

    <section class="historico">
      <h3 data-i18n="user_history">Histórico de Reservas</h3>
      <div id="historico-list"></div>
    </section>
  </main>

  <script>
    // Proteção de rota
    requireAuth();

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script>
</body>

</html>
