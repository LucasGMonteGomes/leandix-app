<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- Redirecionamento automático após 1.8s -->
<meta http-equiv="refresh" content="2.8; url=index-usuario.html">

<title>Transição</title>

<style>
    /* Fundo azul claro */
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e8f3ff; /* azul claro profissional */
        overflow: hidden;
    }

    /* Logo no centro */
    .logo {
        width: 180px;
        height: 180px;
        opacity: 0;
        animation: scaleIn .9s ease forwards, glow 2s ease infinite;
    }

    /* Animação de entrada */
    @keyframes scaleIn {
        0% {
            transform: scale(0.4);
            opacity: 0;
        }
        60% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Brilho suave profissional */
    @keyframes glow {
        0% { filter: drop-shadow(0 0 2px #9bbdff); }
        50% { filter: drop-shadow(0 0 14px #73a8ff); }
        100% { filter: drop-shadow(0 0 2px #9bbdff); }
    }
</style>

</head>
<body>

    <!-- Sua logo SVG -->
    <img src="img2/logo.svg" alt="Logo" class="logo">

</body>
</html>
