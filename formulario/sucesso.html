<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada | Sulien</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000014, #0A0A2A, #1A237E);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background: rgba(17, 25, 40, 0.6);
      padding: 40px 60px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      max-width: 460px;
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #00d4ff, #00eaff, #00c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    p {
      font-size: 17px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      padding: 14px 26px;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 150, 255, 0.4);
    }

    .btn:hover {
      background: linear-gradient(90deg, #0052cc, #00aaff);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 150, 255, 0.55);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="box">
    <h1>✔ Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato conosco!<br>
       Retornaremos o mais rápido possível.</p>

    <a href="animacao2.html" class="btn">Voltar ao site</a>
  </div>

</body>
</html>
